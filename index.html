<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-8 md:p-12">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-3">
                ğŸ¨ Color Picker Tool
            </h1>
            <p class="text-gray-600 text-lg">Extract colors from images using screenshot, upload, or eyedropper</p>
        </header>

        <div class="mb-8">
            <div class="flex flex-wrap gap-4 justify-center">
                <label class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-semibold cursor-pointer hover:shadow-lg hover:scale-105 transition-all duration-200">
                    <span>ğŸ“ Upload Image</span>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </label>
                <button class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-semibold hover:shadow-lg hover:scale-105 transition-all duration-200" id="pasteBtn">
                    <span>ğŸ“‹ Paste Screenshot</span>
                </button>
                <button class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-semibold hover:shadow-lg hover:scale-105 transition-all duration-200" id="cameraBtn">
                    <span>ğŸ“· Take Photo</span>
                </button>
            </div>
        </div>

        <div id="imageSection" class="hidden mb-10">
            <div class="relative inline-block rounded-xl overflow-hidden shadow-xl mb-6 max-w-full">
                <canvas id="imageCanvas" class="block max-w-full h-auto cursor-default"></canvas>
                <div id="cursorInfo" class="absolute bg-black bg-opacity-75 text-white px-3 py-2 rounded-lg text-sm pointer-events-none z-10 hidden flex items-center gap-2">
                    <div class="w-5 h-5 border-2 border-white rounded"></div>
                    <span id="cursorColor"></span>
                </div>
            </div>
            <div class="flex flex-wrap gap-4 justify-center">
                <button class="px-6 py-3 bg-gray-100 text-gray-700 border-2 border-gray-300 rounded-xl font-semibold hover:bg-purple-600 hover:text-white hover:border-purple-600 transition-all duration-200" id="eyedropperBtn">
                    ğŸ¯ Eyedropper Tool
                </button>
                <button class="px-6 py-3 bg-gray-100 text-gray-700 border-2 border-gray-300 rounded-xl font-semibold hover:bg-purple-600 hover:text-white hover:border-purple-600 transition-all duration-200" id="autoDetectBtn">
                    ğŸ” Auto Detect Colors
                </button>
                <button class="px-6 py-3 bg-gray-100 text-gray-700 border-2 border-gray-300 rounded-xl font-semibold hover:bg-purple-600 hover:text-white hover:border-purple-600 transition-all duration-200" id="resetBtn">
                    ğŸ”„ Reset
                </button>
            </div>
        </div>

        <div id="colorsSection" class="mt-10">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Extracted Colors</h2>
            <div id="colorsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 translate-y-24 bg-black bg-opacity-80 text-white px-6 py-4 rounded-xl text-sm opacity-0 transition-all duration-300 z-50"></div>

    <script src="script.js"></script>
</body>
</html>
